experiences:
    title: Experience
    info:
      - role: Software Engineer
        time: November 2019 - December 2023
        company: Health Catalyst
        details: |
          - Actively participated in the research and development of consolidating the logging infrastructure
            design, leveraging the power of Azure's Application Insights and OpenTelemetry. This initiative
            aimed to streamline and enhance the monitoring and logging capabilities within our software
            ecosystem.
          - Utilized TypeScript/JavaScript, C#, Angular, SQL, and PowerShell to engineer and develop tools
            for Health Catalyst's data warehousing system.
          - Created a web-based data catalog application in the Enterprise Data Warehouse (EDW), enabling
            users to search, browse, and analyze data.
          - Developed a web interface and API for a data entry application, allowing clients to enter data
            directly into the EDW.
          - Provided ongoing support for applications and services owned by the Platform team.
      - role: Software Test Engineer
        time: September 2014 - November 2019
        company: Health Catalyst
        details: |
          - Authored manual and automated test plans, focusing on prioritization and ROI.
          - Led a team of developers in performing regular regression testing.
          - Created Exploratory Testing Charters.
          - Advocated for the adoption of automated testing over manual testing.
      - role: Software Quality Engineer
        time: August 2011 - Sptember 2014
        company: GE Oil & Gas
        details: |
          - Contributed to the Core Next-Gen Framework Team, supporting five major industry product
            offerings generating significant revenue.
          - Successfully reduced build times to less than 10 minutes by parallelizing our builds/testing
            process. (Green Belt Project)
          - Developed automated software tests in an Agile environment.
          - Managed regression testing and release process for several applications.
          - Implemented TDD/ATDD with developers.


